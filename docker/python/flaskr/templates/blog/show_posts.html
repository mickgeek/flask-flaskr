{% extends "layout.html" %}

{% block body %}
  <ul class="uk-list uk-list-divider">
    {% for post in posts %}
      <li>
        <article class="uk-article">
          <h2>{{ post.title }}</h2>
          <p>{{ post.text|safe }}</p>
        </article>
      </li>
    {% else %}
      <li>
        <article class="uk-article">
          <p>Unbelievable. No posts here so far.</p>
        </article>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
